<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps project.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h2 class="weapon1">Choose your weapon and see if you can beat the computer</h2>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="Aimg/rock.png" alt="not dis img">
        </div>
        <div class="choice" id="paper">
            <img src="Aimg/paper.png" alt="not dis img">
        </div>
        <div class="choice" id="scissors">
            <img src="Aimg/scissors.png" alt="not dis img">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
        </div>
        <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
        </div>
    </div>
   <div class="mesg-container">
    <p id="msg">Play your move</p>
   </div>




</body>
<script src="rps project.js"></script>
</html>
